    <script type="text/javascript">
        $(function() {
            //$.headerImgAutoScaleInit('headerScale', '.top-section');
            $.loadImageInit();
            $(window).resize(function() {
                $.loadImageInit();
            });
            dealsToggleInit();
            $.createDealsMobileInit(function(){
                dealsToggleInit();
            });
            
            function dealsToggleInit(){
                $('.collapse').on('show.bs.collapse', function () {
                    $(this).closest('.deal-box-content').find('.action-more').text('Read Less');
                });
                $('.collapse').on('hide.bs.collapse', function () {
                    $(this).closest('.deal-box-content').find('.action-more').text('Read More');
                });
            }
            
            $('.btnFBShare').on('click',function(e){
                var _this = $(this),
                descBox = _this.closest('.deal-box-content'),
                name=descBox.find('.deal-title').text(),
                link= 'https://www.dbs.com/digibank/in/deals.html',
                picture="https://www.dbs.com/digibank/in/"+_this.closest('.deal-box').find('.img-content img').attr('desktop-src'),
                description= descBox.find('.deal-desc').text();
               
               
                var objData ={
                    "name": name,
                    "link": link,
                    "picture": picture,
                    "description": description
                };
              
               shareFacebook(objData);
               e.preventDefault();
            });

            function shareFacebook(objData) {
                if (!$.isEmptyObject(objData)) {
                        FB.ui(
                         {
                           method: 'feed',
                           name: objData.name,
                           link: objData.link,
                           picture: objData.picture,
                           caption: '',
                           description: objData.description,
                           message: ''
                         }, function(response){
                                self.close();
                        });
                }
              return false;
            }
            //function getFbStatistic() {
            //    var url ="https://api.facebook.com/method/links.getStats?urls=https://www.dbs.com/digibank/in/deals.html&format=json";
            //    $.getJSON(url,function(json){
            //        console.log(json)
            //    });
            //  return false;
            //}
        
            $('.btnTShare').on('click',function(e) {
               var _this = $(this),
               dealTitle=_this.closest('.deal-box-content').find('.deal-title').text(),
               dealDesc = _this.closest('.deal-box-content').find('.deal-desc').text(),
               tweetMsg= (dealTitle +' - '+dealDesc).substring(0,70) + '...';
           
               var width  = 575,
                   height = 400,
                   top = window.top.outerHeight / 2 + window.top.screenY - ( height / 2)
                   left = window.top.outerWidth / 2 + window.top.screenX - ( width / 2)
                   url    = 'https://twitter.com/share?text='+encodeURIComponent(tweetMsg) + ' via @digibank',
                   opts   = 'status=1' +
                            ',width='  + width  +
                            ',height=' + height +
                            ',top='    + top    +
                            ',left='   + left;
               
               window.open(url, 'twitter', opts);
            
               return false;
            });
            if ($.isAndroidDevice() || $.isIOSDevice()) {
               $('.btnWTShare').on('click',function(){
                    var _this = $(this),
                    dealTitle=_this.closest('.deal-box-content').find('.deal-title').text(),
                    dealDesc = _this.closest('.deal-box-content').find('.deal-desc').text(),
                    msg= (dealTitle +' - '+dealDesc +' - by DBS Digibank https://www.dbs.com/digibank/in/deals.html');
                    this.href="whatsapp://send?text="+encodeURIComponent(msg);
                });
            }else{
                $('.btnWTShare').remove();
            }
            
        });
        //Facebook SDK initialization
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '626666624179061',
              xfbml      : true,
              version    : 'v2.7'
            });
        };
        (function(d, s, id){
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) {return;}
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/all.js";
              //js.src = "ha_share_example/all.js";
              fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
        //Twitter SDK initialization
        window.twttr = (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
              t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);
           
            t._e = [];
            t.ready = function(f) {
              t._e.push(f);
            };
            return t;
        }(document, "script", "twitter-wjs"));
    </script>
