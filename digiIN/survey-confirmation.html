    <script type="text/javascript">
		$(function(){
			$('input[type="radio"]').on("change",function(){
				var _this = $(this);
				if (_this.is(':checked')) {
					var subQuestion = _this.closest('li').find('.sub-question');
					_this.closest('ul').parents('li').find('.sub-question').hide();
					if(subQuestion.length > 0){
						if (!subQuestion.is(":visible")) {
							subQuestion.show();
							subQuestion.find('input:first').focus();
						}
					}
				}
			});
			
			
			var checkHeight = setInterval(function(){
				var haveFooter = $('#footer').contents().length;
				if (haveFooter >0) {
					var thankBox = $('.thank-box');
					var ht = thankBox.height();
					if (ht< 200) {
						thankBox.css('height',($(window).height() - $('body').height())+ ht);
					}
					clearInterval(checkHeight);
				}
			}, 500);
			
				
			
		});
	</script>
